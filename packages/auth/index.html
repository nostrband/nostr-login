<!doctype html>
<html dir="ltr" lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Modal Auth Demo</title>

    <script type="module">
        import { launch } from './dist/index.esm.js';

        const test = async () => {
            const bunkerUrl = await launch();

            console.log(bunkerUrl);
        };

        const nlElements = document.getElementsByTagName('nl-button');

        for (var i = 0; i < nlElements.length; i++) {
            nlElements[i].addEventListener('click', function () {
                test();
            });
        }

    </script>
</head>
<body>

<nl-button></nl-button>
</body>
</html>
